    <style>
      :root {
        --primary: #0F1956;
        --accent: #ED4C14;
        --cream: #FAFAF8;
        --hud-cyan: #3DE7FF;
        --hud-lime: #B6FF4A;
        --danger: #FF4D4D;
        --warning: #FFB020;
        --glass: rgba(255, 255, 255, 0.08);
        --glass-strong: rgba(255, 255, 255, 0.16);
        --ink: rgba(6, 10, 26, 0.95);
      }

      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: "Manrope", "Segoe UI", "Helvetica Neue", sans-serif;
        background: #05070f;
        color: var(--cream);
      }

      .hud {
        min-height: 100vh;
        position: relative;
        overflow: hidden;
        background:
          radial-gradient(1200px 600px at 10% 0%, rgba(61, 231, 255, 0.16), transparent 60%),
          radial-gradient(900px 540px at 88% 8%, rgba(182, 255, 74, 0.12), transparent 55%),
          radial-gradient(1000px 700px at 60% 95%, rgba(237, 76, 20, 0.16), transparent 60%),
          linear-gradient(180deg, rgba(15, 25, 86, 0.42) 0%, rgba(5, 7, 15, 0.9) 60%, rgba(0, 0, 0, 0.95) 100%);
      }

      .hud::before {
        content: "";
        position: absolute;
        inset: 0;
        background-image:
          repeating-linear-gradient(180deg, rgba(255,255,255,0.08) 0px, rgba(255,255,255,0.08) 1px, rgba(0,0,0,0) 3px, rgba(0,0,0,0) 7px),
          linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
        background-size: auto, 26px 26px, 26px 26px;
        opacity: 0.16;
        pointer-events: none;
      }

      .hud::after {
        content: "";
        position: absolute;
        inset: -20% 0 0 0;
        background: linear-gradient(90deg, transparent 0%, rgba(61, 231, 255, 0.5) 45%, rgba(182, 255, 74, 0.45) 55%, transparent 100%);
        opacity: 0.08;
        transform: skewX(-18deg);
        animation: scanSweep 7s linear infinite;
        pointer-events: none;
      }

      @keyframes scanSweep {
        0% { transform: translateX(-30%) skewX(-18deg); }
        100% { transform: translateX(30%) skewX(-18deg); }
      }

      .top-rail {
        position: relative;
        z-index: 2;
        padding: 24px 32px 12px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .top-rail .left {
        display: flex;
        gap: 16px;
        align-items: center;
      }

      .top-rail .dot {
        height: 10px;
        width: 10px;
        border-radius: 999px;
        background: var(--hud-cyan);
        box-shadow: 0 0 16px var(--hud-cyan);
      }

      .top-rail .meta {
        font-size: 12px;
        color: rgba(250, 250, 248, 0.7);
        letter-spacing: 0.04em;
        text-transform: uppercase;
      }

      .top-rail .pill {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 6px 12px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid rgba(255, 255, 255, 0.12);
        font-size: 11px;
        color: rgba(255, 255, 255, 0.7);
      }

      .layout {
        position: relative;
        z-index: 2;
        display: grid;
        grid-template-columns: 360px minmax(0, 1fr) 320px;
        gap: 18px;
        padding: 12px 32px 36px;
      }

      .panel {
        border-radius: 22px;
        border: 1px solid rgba(255, 255, 255, 0.12);
        background: rgba(10, 16, 35, 0.5);
        box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.04), 0 20px 60px rgba(0,0,0,0.45);
        backdrop-filter: blur(18px) saturate(140%);
        padding: 18px;
      }

      .panel h3 {
        margin: 0 0 10px 0;
        font-weight: 600;
        font-size: 14px;
        color: rgba(250, 250, 248, 0.9);
      }

      .subtle {
        color: rgba(250, 250, 248, 0.6);
        font-size: 11px;
      }

      .clients {
        display: grid;
        gap: 12px;
      }

      .client-card {
        padding: 14px;
        border-radius: 18px;
        border: 1px solid rgba(255,255,255,0.12);
        background: rgba(255,255,255,0.04);
        transition: transform 0.3s ease, border 0.3s ease, box-shadow 0.3s ease;
        text-align: left;
        cursor: pointer;
      }

      .client-card:hover {
        transform: translateY(-2px);
        border-color: rgba(255,255,255,0.28);
      }

      .client-card.active {
        border-color: rgba(61,231,255,0.7);
        box-shadow: 0 0 24px rgba(61,231,255,0.2);
      }

      .client-title {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 6px;
        gap: 12px;
      }

      .status-chip {
        font-size: 10px;
        letter-spacing: 0.03em;
        padding: 4px 8px;
        border-radius: 999px;
        border: 1px solid rgba(255,255,255,0.18);
        color: rgba(255,255,255,0.75);
        text-transform: uppercase;
      }

      .metric-row {
        display: flex;
        gap: 10px;
        font-size: 11px;
        color: rgba(255,255,255,0.7);
        flex-wrap: wrap;
      }

      .details {
        display: grid;
        gap: 12px;
      }

      .detail-block {
        border-radius: 16px;
        border: 1px solid rgba(255,255,255,0.08);
        background: rgba(255,255,255,0.03);
        padding: 12px;
      }

      .detail-block h4 {
        margin: 0 0 8px 0;
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.06em;
        color: rgba(255,255,255,0.6);
      }

      .detail-block p {
        margin: 0;
        font-size: 12px;
        line-height: 1.5;
        color: rgba(255,255,255,0.78);
      }

      .pill-grid {
        display: grid;
        gap: 8px;
      }

      .pill-row {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
      }

      .pill-item {
        padding: 6px 10px;
        border-radius: 999px;
        border: 1px solid rgba(255,255,255,0.14);
        background: rgba(255,255,255,0.06);
        font-size: 11px;
        color: rgba(255,255,255,0.75);
      }

      .sidebar {
        display: grid;
        gap: 12px;
      }

      .timeline {
        display: grid;
        gap: 10px;
      }

      .timeline-item {
        display: flex;
        gap: 10px;
        align-items: center;
        font-size: 11px;
        color: rgba(255,255,255,0.7);
      }

      .timeline-dot {
        width: 8px;
        height: 8px;
        border-radius: 999px;
        background: var(--hud-cyan);
        box-shadow: 0 0 8px var(--hud-cyan);
      }

      .pancake {
        width: 46px;
        height: 46px;
        border-radius: 999px;
        display: grid;
        place-items: center;
        border: 1px solid rgba(255,255,255,0.2);
        background: rgba(255,255,255,0.08);
        box-shadow: 0 0 16px rgba(61,231,255,0.35);
      }

      .pancake svg {
        width: 26px;
        height: 26px;
      }

      .hud-label {
        font-family: "JetBrains Mono", "SF Mono", monospace;
        font-size: 11px;
        color: rgba(255,255,255,0.55);
        letter-spacing: 0.05em;
      }

      .cta {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        padding: 8px 14px;
        border-radius: 999px;
        border: 1px solid rgba(255,255,255,0.2);
        background: rgba(237, 76, 20, 0.18);
        color: rgba(255,255,255,0.9);
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 0.06em;
      }

      .grid-note {
        font-size: 10px;
        color: rgba(255,255,255,0.45);
        text-transform: uppercase;
        letter-spacing: 0.1em;
      }

      .divider {
        height: 1px;
        background: rgba(255,255,255,0.08);
        margin: 10px 0;
      }

      @media (max-width: 1100px) {
        .layout {
          grid-template-columns: 1fr;
        }
      }

    <script>
      const hud = JSON.parse(document.getElementById("hud-data").textContent);
      const clients = hud.clients || [];
      const placeholders = hud.data_model?.empty_states?.missing_fields?.placeholders || {};
      const overflow = hud.data_model?.overflow_strategy?.max_visible ?? 3;

      const product = document.getElementById("product");
      const surface = document.getElementById("surface");
      const version = document.getElementById("version");

      product.textContent = hud.meta.product.toUpperCase();
      surface.textContent = hud.meta.surface;
      version.textContent = `v${hud.meta.version}`;

      const statusColors = {
        active: "var(--hud-cyan)",
        pending: "var(--warning)",
        completed: "var(--hud-lime)",
      };

      let selectedId = clients[0]?.id || null;

      const safe = (value, key) => {
        if (value === null || value === undefined || value === "") {
          return placeholders[key] ?? "Not available";
        }
        return value;
      };

      function renderClients() {
        const list = document.getElementById("clients");
        list.innerHTML = "";
        if (!clients.length) {
          const empty = hud.data_model?.empty_states?.no_projects;
          const card = document.createElement("div");
          card.className = "client-card";
          card.innerHTML = `<div class="client-title"><strong>${empty?.message || "No projects"}</strong></div><div class="subtle">${empty?.cta || "Open intake"}</div>`;
          list.appendChild(card);
          return;
        }

        clients.forEach((client) => {
          const card = document.createElement("button");
          card.type = "button";
          card.className = `client-card ${client.id === selectedId ? "active" : ""}`;
          card.innerHTML = `
            <div class="client-title">
              <div>
                <div style="font-size: 13px; font-weight: 600;">${client.name}</div>
                <div class="subtle">${safe(client.dna, "dna")}</div>
              </div>
              <div class="status-chip" style="border-color:${statusColors[client.status] || "var(--accent)"}">${client.status}</div>
            </div>
            <div class="metric-row">
              <div>Runs: ${safe(client.runs, "runs")}</div>
              <div>HITL: ${client.hitl_review_needed ? "Required" : "Optional"}</div>
            </div>
          `;
          card.addEventListener("click", () => {
            selectedId = client.id;
            renderClients();
            renderDetails();
          });
          list.appendChild(card);
        });

        const summary = document.getElementById("client-summary");
        summary.textContent = `Pinned: ${Math.min(clients.length, overflow)} · Overflow: ${clients.length > overflow ? clients.length - overflow : 0}`;
      }

      function renderDetails() {
        const panel = document.getElementById("details");
        panel.innerHTML = "";
        const client = clients.find((c) => c.id === selectedId) || clients[0];
        if (!client) return;

        const blocks = [
          {
            title: "Agentic workflow",
            content: safe(client.agentic_features_workflow, "agentic_features_workflow"),
          },
          {
            title: "Brand DNA",
            content: safe(client.dna, "dna"),
          },
        ];

        blocks.forEach((block) => {
          const el = document.createElement("div");
          el.className = "detail-block";
          el.innerHTML = `<h4>${block.title}</h4><p>${block.content}</p>`;
          panel.appendChild(el);
        });

        const config = document.createElement("div");
        config.className = "detail-block";
        config.innerHTML = `
          <h4>Configuration</h4>
          <div class="pill-grid">
            <div class="pill-row"><span class="pill-item">LLM: ${client.configuration?.llm || "-"}</span></div>
            <div class="pill-row"><span class="pill-item">Agent: ${client.configuration?.agent_tool || "-"}</span></div>
            <div class="pill-row"><span class="pill-item">Creative: ${client.configuration?.creative_tool || "-"}</span></div>
          </div>
        `;
        panel.appendChild(config);

        const switches = document.createElement("div");
        switches.className = "detail-block";
        switches.innerHTML = `
          <h4>Swap options</h4>
          <div class="pill-grid">
            <div class="pill-row">${(client.switch_options?.llm || []).map((llm) => `<span class="pill-item">${llm}</span>`).join("")}</div>
            <div class="pill-row">${(client.switch_options?.agent_tool || []).map((tool) => `<span class="pill-item">${tool}</span>`).join("")}</div>
            <div class="pill-row">${(client.switch_options?.creative_tool || []).map((tool) => `<span class="pill-item">${tool}</span>`).join("")}</div>
          </div>
        `;
        panel.appendChild(switches);
      }

      function renderSidebar() {
        const sidebar = document.getElementById("sidebar");
        sidebar.innerHTML = "";

        const intake = document.createElement("div");
        intake.className = "detail-block";
        intake.innerHTML = `
          <h4>Intake workflow</h4>
          <div class="pill-grid">
            ${(hud.intake?.workflow?.steps || []).map((step) => `
              <div class="timeline-item">
                <span class="timeline-dot" style="background: var(--accent); box-shadow: 0 0 8px rgba(237,76,20,0.7);"></span>
                <div>${step.label} <span class="subtle">· ${step.type}</span></div>
              </div>
            `).join("")}
          </div>
          <div class="divider"></div>
          <div class="cta">${hud.data_model?.empty_states?.no_projects?.cta || "Open Intake"}</div>
        `;
        sidebar.appendChild(intake);

        const theme = document.createElement("div");
        theme.className = "detail-block";
        theme.innerHTML = `
          <h4>HUD style</h4>
          <p>${hud.ui_options?.realistic_theme?.hud_style || "Ironman-inspired glass panels"}</p>
          <div class="divider"></div>
          <div class="subtle">${hud.ui_options?.realistic_theme?.panel_material || "Glassmorphism"}</div>
        `;
        sidebar.appendChild(theme);

        const errors = document.createElement("div");
        errors.className = "detail-block";
        errors.innerHTML = `
          <h4>Error handling</h4>
          <p>${hud.error_handling?.missing_fields || ""}</p>
          <div class="divider"></div>
          <p>${hud.error_handling?.project_overflow || ""}</p>
        `;
        sidebar.appendChild(errors);
      }

      renderClients();
      renderDetails();
      renderSidebar();
    </script>
  </body>
</html>
